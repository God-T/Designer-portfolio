<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Monica Qian</title>
        <link id="favicon-link" rel="icon" type="image/x-icon" href="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div class="landing-container container--center">
            <div class="main-title container--justified">
                <div class="main-title-content">
                    <div class="main-title-content__wrapper">
                        <h1
                            id="landing-data-id--fullName"
                            class="slideIn--left2right main-title-content__top"
                            style="
                                position: absolute;
                                right: 8.3vw;
                                color: #0096ff;
                            "
                        >
                            <!-- Full name -->
                        </h1>
                        <h5
                            id="landing-data-id--nickName"
                            class="fadeIn main-title-content__top__nick-name"
                            style="position: absolute; top: 0; right: 1.5vw"
                        >
                            <!-- Nick name -->
                        </h5>
                    </div>
                    <div class="main-title-content__wrapper">
                        <h1
                            id="landing-data-id--titleLine1"
                            class="slideIn--right2left"
                            style="position: absolute; right: 1.3vw"
                        >
                            <!-- Title line 1 -->
                        </h1>
                    </div>
                    <div
                        class="main-title-content__wrapper"
                        style="height: 9vw"
                    >
                        <h1
                            id="landing-data-id--titleLine2"
                            class="slideIn--left2right main-title-content__bottom"
                            style="
                                position: absolute;
                                right: 1vw;
                                position: absolute;
                            "
                        >
                            <!-- Title line 2 -->
                        </h1>
                        <h5
                            id="landing-data-id--city"
                            class="fadeIn main-title-content__bottom__city"
                            style="position: absolute; bottom: 0; right: 6.5vw"
                        >
                            <!-- Location -->
                        </h5>
                    </div>
                </div>
            </div>
            <div class="sub-title">
                <div
                    class="fadeIn"
                    id="main-title__logo"
                    style="height: 7em; width: 7em"
                >
                    <img
                        id="main-title__logo-image"
                        style="height: 100%; width: 100%"
                        src=""
                        alt="logo"
                    />
                </div>
                <div class="slideIn--bottom-up--slow" style="width: 100%">
                    <div
                        class="main-title-content__wrapper main-title-content__years"
                        style="height: 2vw; margin-bottom: 2vw"
                    >
                        <h5
                            id="landing-data-id--years"
                            style="
                                position: absolute;
                                font-size: 2vw;
                                letter-spacing: 0;
                                right: 10.1vw;
                                font-weight: 600;
                            "
                        >
                            <!-- year -->
                        </h5>
                    </div>
                    <div
                        class="main-title-content__wrapper main-title-content__projects"
                        style="height: 2vw"
                    >
                        <h1
                            style="
                                position: absolute;
                                font-size: 4.5vw;
                                right: 0;
                                letter-spacing: 0.1vw;
                            "
                        >
                            PROJECTS
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="projects-list-container"></div>
        <div class="about-container">
            <div class="about">
                <div class="about-content-wrapper">
                    <h1
                        class="slideIn--bottom-up__large-box"
                        style="margin-top: 10px"
                    >
                        ABOUT ME
                    </h1>
                    <h5
                        id="about-data-id--aboutText"
                        class="slideIn--bottom-up__large-box"
                    >
                        <!-- About text -->
                    </h5>
                </div>
                <div class="about-photo-wrapper">
                    <img
                        id="about-data-id--photo"
                        class="slideIn--bottom-up__large-box"
                        src=""
                        alt=""
                    />
                    <!-- About Img -->
                </div>
            </div>
            <div class="contact-info">
                <div class="contact-info__greating" style="position: relative">
                    <div class="slideIn--bottom-up">
                        <span
                            id="about-data-id--main-message"
                            class="message-hyperlink"
                        >
                            <!-- Message -->
                        </span>
                        <h1
                            class="margin-bottom"
                            style="font-size: 3vw; margin-bottom: 0.5vw"
                        >
                            Drop me a
                            <span
                                class="fill-color-bottom2top"
                                style="font-size: 3vw"
                                >message</span
                            >
                            and let's create something great together.
                        </h1>
                    </div>
                </div>
                <div class="navigation-bar">
                    <span
                        id="contact-details-wrapper"
                        class="slideIn--bottom-up"
                    >
                        <!-- Contact details -->
                    </span>
                    <a class="slideIn--bottom-up" id="back2top-Btn"
                        >Back to top</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
